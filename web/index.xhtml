<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alvarito.inc - Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <div id="frmLogin">
                    <p:panel header="Acceso al Sistema" footer="Escuela de Minas">
                        <h:form id="frmLogin" style="">
                            <p:growl id="mensaje" showDetail="true" />
                            <h:panelGrid id="tblLogin" columns="2" cellpadding="5">
                                <p:outputLabel for="nombreUsuario" value="Nombre de Usuario: " />
                                <p:inputText id="nombreUsuario" required="true" value="#{loginFormBean.unUsuario}" />
                                <p:outputLabel for="passUsuario" value="Contraseña: " />
                                <p:password id="passUsuario" required="true" value="#{loginFormBean.unaContraseña}" />
                                <p:commandButton id="botonValidar" value="Validar Usuario" update="frmLogin" action="#{loginFormBean.validarUsuario()}"/>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
